version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: afda-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - afda_prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - afda-network

volumes:
  afda_prometheus_data:
    driver: local

networks:
  afda-network:
    external: true
    name: afda-network
