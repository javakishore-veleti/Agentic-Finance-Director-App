# ═══════════════════════════════════════════════════════════════
#  Agentic Finance Director App — Prometheus Configuration
# ═══════════════════════════════════════════════════════════════

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ─── Prometheus self-monitoring ────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ─── n8n workflow metrics ──────────────────────────────────
  - job_name: "n8n"
    metrics_path: /metrics
    static_configs:
      - targets: ["afda-n8n:5678"]
        labels:
          service: "n8n"
          environment: "local"

  # ─── Python FastAPI metrics ────────────────────────────────
  - job_name: "fastapi"
    metrics_path: /metrics
    static_configs:
      - targets: ["afda-api:8000"]
        labels:
          service: "fastapi"
          environment: "local"
