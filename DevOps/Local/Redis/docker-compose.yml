version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: afda-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-afda_redis_pass}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - afda_redis_data:/data
    networks:
      - afda-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-afda_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  afda_redis_data:
    driver: local

networks:
  afda-network:
    external: true
    name: afda-network
