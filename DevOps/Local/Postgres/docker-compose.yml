version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: afda-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-afda_db}
      - POSTGRES_USER=${POSTGRES_USER:-afda_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-afda_pass}
    volumes:
      - afda_postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - afda-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-afda_user} -d ${POSTGRES_DB:-afda_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  afda_postgres_data:
    driver: local

networks:
  afda-network:
    external: true
    name: afda-network
