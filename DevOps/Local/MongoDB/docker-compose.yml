version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: afda-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-afda_user}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-afda_pass}
      - MONGO_INITDB_DATABASE=afda_db
    volumes:
      - afda_mongodb_data:/data/db
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - afda-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  afda_mongodb_data:
    driver: local

networks:
  afda-network:
    external: true
    name: afda-network
